 <html>

<head>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="icon" href="https://image.flaticon.com/icons/svg/1598/1598167.svg">
    <title>Register</title>


</head>

<body>
    <main>
      <div class="split left">
        <div class="centered">
          <div>
            <img class="right-img" src="assets/img/Trash dealers.png">
          </div>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          <h1 style='color: #546E7A; text-transform: uppercase;'>Create an Account</h1>
          <!-- <h4 style='color: #546E7A;'>Welcome</h4> -->
          <form  id="formulario" method="post">
            <input type="text" id="name" name="firstname" placeholder="First name" value="" required>
            <input type="text" id="lastName" name="lastname" placeholder="Last name" value="" required>
            <input type="text" id="email" name="email" placeholder="Email Address" value="" required>
            <input type="text" id="nick" name="nick" placeholder="Nickname" value="" required>
            <input type="password" id="pw" name="password" placeholder="Password" value="" required>
            <input type="password" id="r_pw" name="repeat_password" placeholder="Repeat Password" value="" required>
          </form>
          <button onclick="trash.create_account()">SUBMIT</button>
          <li class="outroslink">
            <a href="recover.html">Forgot Password?</a>
          </li>
          <li class="outroslink">
            <a href="login.html">Already have an account? Login!</a>
          </li>
        </div>
      </div>
    </main>
</body>

<script type="text/javascript" src="assets/js/scripts.js"></script>

</html>
