<html>

<head>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <main>
      <div class="split left">
        <div class="centered">
          <div>
            <img class="right-img" src="assets/img/Trash dealers.png">
          </div>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          <h1 style='color: #546E7A;'>CREATE ACCOUNT</h1>
          <h4 style='color: #546E7A;'>Welcome</h4>
          <form>
            <input type="text" id="name" name="firstname" placeholder="Your name" value="">
            <input type="text" id="lastName" name="lastname" placeholder="Your last name" value="">
            <input type="text" id="email" name="email" placeholder="Your email" value="">
            <input type="text" id="nick" name="nick" placeholder="Your nick" value="">
            <input type="password" id="pw" name="lastname" placeholder="Your password" value="">
          </form>
          <button onclick="trash.create_account()">SUBMIT</button>
          <button style="margin-top: 10px;"onclick="trash.back_page()">BACK</button>
        </div>
      </div>
    </main>
</body>

<script type="text/javascript" src="assets/js/scripts.js">
</script>

</html>
